<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minLength="5"
      #title="ngModel"
      placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please enter title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput rows="6"
      name="content"
      ngModel
      required
      #content="ngModel"
      placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter content</mat-error>
    </mat-form-field>
  <button
  mat-raised-button
  color = "accent"
  type="submit">Save Post</button>
  </form>
</mat-card>
